<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for GTM Public Chat">
    <title>Register - GTM Public Chat</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            min-height: 100vh;
        }

        .background-image {
            background: url('https://cdn.pixabay.com/photo/2020/06/07/14/32/group-5267693_1280.png') no-repeat center center;
            background-size: contain;
            background-color: rgba(255, 255, 255, 0.08);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 111, 145, 0.2);
        }

        .login-button {
            background: linear-gradient(135deg, #FF6F91 0%, #FF9671 100%);
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 124, 124, 0.4);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .chat-bubble {
            background: #ffffff40;
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 12px 16px;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-6xl">
        <div class="grid lg:grid-cols-2 gap-0 rounded-3xl overflow-hidden shadow-2xl">

            <!-- Left Side: Illustration + Features -->
            <div
                class="background-image hidden lg:flex flex-col justify-center items-center p-12 text-white relative z-10">

                <div class="absolute top-10 left-10 chat-bubble floating delay-100">
                    ðŸš€ Join the community
                </div>

                <div class="absolute bottom-10 right-10 chat-bubble floating delay-300">
                    ðŸ”’ Secure & Private
                </div>

                <div class="max-w-md mt-16 floating">
                    <h2 class="text-4xl font-extrabold text-center mb-4">Create Your Account</h2>
                    <p class="text-center text-white/90 mb-10 text-lg">
                        Get started in seconds and join the conversation instantly!
                    </p>

                    <div class="space-y-4">
                        <div class="feature-card p-6 rounded-xl">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-bolt text-white text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">Instant Access</h3>
                                    <p class="text-white/80 text-sm">No waiting, jump right in!</p>
                                </div>
                            </div>
                        </div>

                        <div class="feature-card p-6 rounded-xl">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-users text-white text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">Growing Community</h3>
                                    <p class="text-white/80 text-sm">Hundreds of users online</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Right Side: Register Form -->
            <div class="flex flex-col justify-center items-center bg-gray-900 p-8 lg:p-12">
                <div class="w-full max-w-md">

                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white">Sign Up</h1>
                        <p class="text-gray-400">Create your free account today</p>
                    </div>

                    <form id="registerForm" class="space-y-5">
                        <div>
                            <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">
                                <i class="fas fa-user mr-2 text-pink-500"></i>Username
                            </label>
                            <input type="text" id="username"
                                class="input-field w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 text-white rounded-xl focus:outline-none focus:border-pink-500 placeholder-gray-500"
                                placeholder="Choose a username" required>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">
                                <i class="fas fa-lock mr-2 text-pink-500"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password"
                                    class="input-field w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 text-white rounded-xl focus:outline-none focus:border-pink-500 placeholder-gray-500"
                                    placeholder="Create a password" required>
                                <button type="button" id="togglePassword"
                                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-pink-400">
                                    <i id="passwordIcon" class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-semibold text-gray-300 mb-2">
                                <i class="fas fa-check-circle mr-2 text-pink-500"></i>Confirm Password
                            </label>
                            <input type="password" id="confirmPassword"
                                class="input-field w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 text-white rounded-xl focus:outline-none focus:border-pink-500 placeholder-gray-500"
                                placeholder="Confirm your password" required>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-300 mb-2">
                                <i class="fas fa-robot mr-2 text-pink-500"></i>Human Verification
                            </label>
                            <div class="flex items-center gap-3 mb-2">
                                <div class="bg-gray-800 rounded-xl p-2 border border-gray-700 select-none">
                                    <img id="captchaImage" src="" alt="CAPTCHA" class="h-12 rounded">
                                </div>
                                <button type="button" id="refreshCaptcha"
                                    class="p-3 bg-gray-700 text-gray-300 rounded-xl hover:bg-gray-600 transition-colors">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <input type="text" id="captcha"
                                class="input-field w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 text-white rounded-xl focus:outline-none focus:border-pink-500 placeholder-gray-500"
                                placeholder="Enter the code from the image" required>
                        </div>

                        <button type="submit"
                            class="login-button w-full py-3 px-6 text-white font-bold rounded-xl shadow-lg hover:shadow-pink-500/20">
                            Register Now
                        </button>
                    </form>

                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-gray-900 text-gray-400 font-medium">Already have an account?</span>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="login.html"
                            class="inline-block w-full py-3 px-6 border-2 border-pink-500 text-pink-500 font-bold rounded-xl hover:bg-pink-500/10 transition-all">
                            Sign In Here
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
