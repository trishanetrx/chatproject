<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dot-online {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #10b981;
            animation: pulse 2s infinite;
        }
        .dot-offline {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="bg-white/10 backdrop-blur-lg border-b border-white/20 p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <h1 class="text-white text-2xl font-bold tracking-tight">Admin Dashboard</h1>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="refreshAll()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Refresh</span>
                </button>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2.5 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="max-w-7xl mx-auto mt-6 px-4">
        <div class="glass-effect rounded-xl shadow-xl p-2 flex space-x-2">
            <button id="tabUsers" class="tab-active flex-1 px-6 py-3 rounded-lg font-medium transition-all duration-200">
                Users
            </button>
            <button id="tabMessages" class="flex-1 px-6 py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-100 transition-all duration-200">
                Messages
            </button>
            <button id="tabBans" class="flex-1 px-6 py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-100 transition-all duration-200">
                Banned Users
            </button>
        </div>
    </div>

    <!-- USERS SECTION -->
    <div id="sectionUsers" class="max-w-7xl mx-auto p-6">
        <div class="glass-effect rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-6">
                <h2 class="text-2xl font-bold text-white">Users Management</h2>
                <p class="text-purple-100 mt-1">Monitor and manage all active users</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Username</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MESSAGES SECTION -->
    <div id="sectionMessages" class="max-w-7xl mx-auto p-6 hidden">
        <div class="glass-effect rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-cyan-600 p-6">
                <h2 class="text-2xl font-bold text-white">Messages Overview</h2>
                <p class="text-blue-100 mt-1">Review all messages from users</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">User</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Message</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Timestamp</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BANS SECTION -->
    <div id="sectionBans" class="max-w-7xl mx-auto p-6 hidden">
        <div class="glass-effect rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-red-600 to-orange-600 p-6">
                <h2 class="text-2xl font-bold text-white">Banned Users</h2>
                <p class="text-red-100 mt-1">Manage restricted user accounts</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Username</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bansTable" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://chatapi.copythingz.shop/api";

        // ================================
        //  AUTH CHECK
        // ================================
        const adminToken = localStorage.getItem("adminToken");

        if (!adminToken) {
            alert("Access denied. Please login again.");
            window.location.href = "admin-login.html";
        }

        // LOGOUT
        function logout() {
            localStorage.removeItem("adminToken");
            window.location.href = "admin-login.html";
        }

        // ================================
        //  TABS
        // ================================
        const tabUsers = document.getElementById("tabUsers");
        const tabMessages = document.getElementById("tabMessages");
        const tabBans = document.getElementById("tabBans");

        const sectionUsers = document.getElementById("sectionUsers");
        const sectionMessages = document.getElementById("sectionMessages");
        const sectionBans = document.getElementById("sectionBans");

        function switchTab(tab) {
            tabUsers.classList.remove("tab-active");
            tabMessages.classList.remove("tab-active");
            tabBans.classList.remove("tab-active");

            sectionUsers.classList.add("hidden");
            sectionMessages.classList.add("hidden");
            sectionBans.classList.add("hidden");

            if (tab === "users") {
                tabUsers.classList.add("tab-active");
                sectionUsers.classList.remove("hidden");
            }
            if (tab === "messages") {
                tabMessages.classList.add("tab-active");
                sectionMessages.classList.remove("hidden");
            }
            if (tab === "bans") {
                tabBans.classList.add("tab-active");
                sectionBans.classList.remove("hidden");
            }
        }

        tabUsers.addEventListener("click", () => switchTab("users"));
        tabMessages.addEventListener("click", () => switchTab("messages"));
        tabBans.addEventListener("click", () => switchTab("bans"));

        // ================================
        //  API WRAPPER
        // ================================
        async function api(url, method = "GET", body = null) {
            const options = {
                method,
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + adminToken
                }
            };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(API_BASE + url, options);
            return res.json();
        }

        // ================================
        //  LOAD USERS
        // ================================
        async function loadUsers() {
            const usersTable = document.getElementById("usersTable");
            usersTable.innerHTML = "<tr><td colspan='3' class='p-4 text-center'>Loading...</td></tr>";

            const users = await api("/admin/all-users");

            usersTable.innerHTML = "";

            users.forEach(user => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-gray-50";

                const isOnline = user.is_online === 1;

                tr.innerHTML = `
                    <td class="p-4">
                        <span class="${isOnline ? "dot-online" : "dot-offline"}"></span>
                    </td>
                    <td class="p-4 font-medium">${user.username}</td>
                    <td class="p-4 space-x-2">
                        <button onclick="kickUser('${user.username}')" 
                            class="px-3 py-1 bg-yellow-500 text-white rounded shadow hover:bg-yellow-600">
                            Kick
                        </button>

                        <button onclick="banUser('${user.username}')" 
                            class="px-3 py-1 bg-red-500 text-white rounded shadow hover:bg-red-600">
                            Ban
                        </button>

                        <button onclick="deleteUser(${user.id})" 
                            class="px-3 py-1 bg-gray-700 text-white rounded shadow hover:bg-gray-900">
                            Delete
                        </button>
                    </td>
                `;

                usersTable.appendChild(tr);
            });
        }

        // ================================
        //  DELETE USER
        // ================================
        async function deleteUser(id) {
            if (!confirm("Delete this user?")) return;

            await api(`/admin/users/${id}`, "DELETE");
            await loadUsers();
        }

        // ================================
        //  BAN USER
        // ================================
        async function banUser(username) {
            await api("/admin/ban", "POST", { username });
            await loadUsers();
            await loadBans();
        }

        // ================================
        //  UNBAN USER
        // ================================
        async function unbanUser(username) {
            await api("/admin/unban", "POST", { username });
            await loadBans();
            await loadUsers();
        }

        // ================================
        //  KICK USER
        // ================================
        async function kickUser(username) {
            await api("/admin/kick", "POST", { username });
            await loadUsers();
        }

        // ================================
        //  LOAD BANNED USERS
        // ================================
        async function loadBans() {
            const bansTable = document.getElementById("bansTable");

            bansTable.innerHTML = "<tr><td colspan='2' class='p-4 text-center'>Loading...</td></tr>";

            const bans = await api("/admin/bans");

            bansTable.innerHTML = "";

            bans.forEach(row => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-gray-50";

                tr.innerHTML = `
                    <td class="p-4 font-medium">${row.username}</td>
                    <td class="p-4">
                        <button onclick="unbanUser('${row.username}')" 
                            class="px-3 py-1 bg-green-500 text-white rounded shadow hover:bg-green-600">
                            Unban
                        </button>
                    </td>
                `;

                bansTable.appendChild(tr);
            });
        }

        // ================================
        //  LOAD MESSAGES
        // ================================
        async function loadMessages() {
            const messagesTable = document.getElementById("messagesTable");
            messagesTable.innerHTML = "<tr><td colspan='5' class='p-4 text-center'>Loading...</td></tr>";

            const messages = await api("/admin/messages");

            messagesTable.innerHTML = "";

            messages.forEach(m => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td class="p-4">${m.id}</td>
                    <td class="p-4">${m.username}</td>
                    <td class="p-4">${m.message}</td>
                    <td class="p-4">${m.timestamp}</td>
                    <td class="p-4">
                        <button onclick="deleteMessage(${m.id})"
                            class="px-3 py-1 bg-red-500 text-white rounded shadow hover:bg-red-600">
                            Delete
                        </button>
                    </td>
                `;

                messagesTable.appendChild(tr);
            });
        }

        // ================================
        //  DELETE MESSAGE
        // ================================
        async function deleteMessage(id) {
            if (!confirm("Delete this message?")) return;

            await api(`/admin/messages/${id}`, "DELETE");
            await loadMessages();
        }

        // ================================
        //  MANUAL REFRESH FUNCTION
        // ================================
        function refreshAll() {
            loadUsers();
            loadBans();
            loadMessages();
        }

        // ================================
        //  INITIAL LOAD
        // ================================
        loadUsers();
        loadBans();
        loadMessages();

        // AUTO-REFRESH REMOVED - Now only refreshes when you click the button or perform an action
    </script>
</body>
</html>
