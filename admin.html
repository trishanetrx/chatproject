<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active {
            border-bottom: 3px solid white;
            font-weight: bold;
        }
        .dot-online {
            width: 12px;
            height: 12px;
            background: #14cc60;
            border-radius: 50%;
            display: inline-block;
        }
        .dot-offline {
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Top Navigation -->
    <div class="bg-blue-700 p-4 flex justify-between items-center">
        <h1 class="text-white text-xl font-semibold">Admin Dashboard</h1>
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Tabs -->
    <div class="bg-white shadow p-3 flex space-x-6">
        <button id="tabUsers" class="tab-active">Users</button>
        <button id="tabMessages">Messages</button>
        <button id="tabBans">Banned Users</button>
    </div>

    <!-- USERS SECTION -->
    <div id="sectionUsers" class="p-6">
        <h2 class="text-xl font-semibold mb-4">Users</h2>

        <table class="w-full bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">Status</th>
                    <th class="p-3 text-left">Username</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <!-- MESSAGES SECTION -->
    <div id="sectionMessages" class="p-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Messages</h2>

        <table class="w-full bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">ID</th>
                    <th class="p-3 text-left">User</th>
                    <th class="p-3 text-left">Message</th>
                    <th class="p-3 text-left">Timestamp</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="messagesTable"></tbody>
        </table>
    </div>

    <!-- BANS SECTION -->
    <div id="sectionBans" class="p-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Banned Users</h2>

        <table class="w-full bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">Username</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="bansTable"></tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
