<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ Chat System</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #2563eb;
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-blue-700 text-white px-6 py-4 shadow">
        <div class="text-2xl font-bold">Admin Dashboard</div>
    </header>

    <!-- TAB NAVIGATION -->
    <div class="flex space-x-6 bg-white px-6 py-4 shadow border-b">
        <button id="tabUsers" class="tab-active text-lg">Users</button>
        <button id="tabMessages" class="text-lg">Messages</button>
        <button id="tabBans" class="text-lg">Banned Users</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="p-6">

        <!-- USERS TAB -->
        <div id="sectionUsers">
            <h2 class="text-2xl font-bold mb-4">Registered Users</h2>

            <table class="w-full bg-white shadow rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Username</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>

        <!-- MESSAGES TAB -->
        <div id="sectionMessages" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Last 200 Messages</h2>

            <table class="w-full bg-white shadow rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">User</th>
                        <th class="p-3">Message</th>
                        <th class="p-3 text-left">Time</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="messagesTable"></tbody>
            </table>
        </div>

        <!-- BANNED USERS TAB -->
        <div id="sectionBans" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Banned Users</h2>

            <table class="w-full bg-white shadow rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">Username</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="bansTable"></tbody>
            </table>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
