<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A public chat room application by GT-Tech">
    <meta name="keywords" content="chat, room, online, public">
    <title>VentiqoTech - Public Chat Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background: url('topblueline.png') no-repeat center center;
            background-size: cover;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Free Public Chat Room</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div>
            <button id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button id="registerButton"><i class="fas fa-user-plus"></i> Register</button>
        </div>
        <button id="chatButton"><i class="fas fa-comments"></i> Enter Chat Room</button>
    </main>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = '/login.html';
        });
        document.getElementById('registerButton').addEventListener('click', () => {
            window.location.href = '/register.html';
        });
        document.getElementById('chatButton').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/chat.html';
            } else {
                alert('You must be logged in to enter the chat room.');
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
