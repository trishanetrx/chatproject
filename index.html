<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A public chat room application by GT-Tech">
    <meta name="keywords" content="chat, room, online, public">
    <title>VentiqoTech - Public Chat Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background: url('topblueline.png') no-repeat center center;
            background-size: cover;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
            gap: 10px;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        .image-frame {
            flex: 1;
            background-size: cover;
            background-position: center;
            height: 90%;
            position: relative;
            border-radius: 10px;
        }

        .image-frame button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-frame button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Free Public Chat Room</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="image-frame" style="background-image: url('image1.png');">
            <button id="loginButton">Login</button>
        </div>
        <div class="image-frame" style="background-image: url('image2.png');">
            <button id="registerButton">Register</button>
        </div>
        <div class="image-frame" style="background-image: url('image3.png');">
            <button id="chatButton">Enter Chat Room</button>
        </div>
    </main>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = '/login.html';
        });
        document.getElementById('registerButton').addEventListener('click', () => {
            window.location.href = '/register.html';
        });
        document.getElementById('chatButton').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/chat.html';
            } else {
                alert('You must be logged in to enter the chat room.');
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
