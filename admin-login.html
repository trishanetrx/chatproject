<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>

        <input id="username" class="p-2 border w-full mb-3 rounded" placeholder="Admin username">
        <input id="password" type="password" class="p-2 border w-full mb-3 rounded" placeholder="Password">

        <button id="loginBtn" class="bg-blue-600 text-white w-full p-2 rounded">
            Login
        </button>

        <p id="status" class="mt-3 text-center text-red-600"></p>
    </div>

    <script src="adminLogin.js"></script>

</body>
</html>
