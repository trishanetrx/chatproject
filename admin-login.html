<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chat Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-[380px] mx-4">
        <div class="flex justify-center mb-6">
            <div
                class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-2 text-white">Admin Access</h1>
        <p class="text-gray-400 text-center mb-6 text-sm">Please sign in to continue</p>

        <div id="errorBox"
            class="hidden bg-red-500/20 text-red-200 p-3 rounded-lg mb-4 border border-red-500/20 text-sm text-center">
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Username</label>
                <input id="username" type="text"
                    class="w-full p-3 rounded-lg bg-black/20 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-all focus:bg-black/30"
                    required placeholder="admin">
            </div>

            <div class="mb-6">
                <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Password</label>
                <input id="password" type="password"
                    class="w-full p-3 rounded-lg bg-black/20 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-all focus:bg-black/30"
                    required placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3.5 rounded-xl font-semibold shadow-lg hover:shadow-purple-500/25 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                Login to Dashboard
            </button>
        </form>
    </div>

    <script src="admin-login.js"></script>
</body>

</html>
