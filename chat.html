<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        /* User List */
        #userList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #userList button {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
        }

        /* Chat Bubbles */
        #messages {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            height: 100%;
        }

        .message {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .message.sender {
            align-self: flex-end;
            background: #d1f4ff;
        }

        .message.receiver {
            align-self: flex-start;
            background: #f1f1f1;
        }

        /* Dark Mode */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark #userList {
            background-color: #2e2e2e;
        }

        body.dark .message.sender {
            background: #2e3b4e;
        }

        body.dark .message.receiver {
            background: #3b3b3b;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white flex justify-between p-4">
        <h1 class="text-2xl font-bold">VentiqoTech Chat</h1>
        <div>
            <button id="darkModeToggle" class="bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">
                Toggle Dark Mode
            </button>
            <button id="logoutButton" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">
                Logout
            </button>
        </div>
    </header>

    <main class="flex h-screen">
        <!-- User List -->
        <aside class="w-1/4 bg-gray-100 p-4 overflow-y-auto border-r">
            <h2 class="text-lg font-semibold mb-3">Online Users</h2>
            <ul id="userList" class="space-y-2"></ul>
        </aside>

        <!-- Chat Section -->
        <section class="flex-1 flex flex-col bg-white">
            <div id="messages" class="flex-1 p-4 overflow-y-auto"></div>

            <!-- Input -->
            <form id="messageForm" class="p-4 border-t flex space-x-2">
                <button type="button" id="emojiButton" class="px-3 py-1 bg-gray-200 rounded">
                    ðŸ˜Š
                </button>
                <input
                    id="messageInput"
                    type="text"
                    placeholder="Type a message..."
                    class="flex-1 border rounded p-2 focus:outline-none"
                />
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
            </form>
        </section>
    </main>
    <script src="chat.js"></script>
</body>
</html>
