<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0B141A" />
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --vh: 1vh;
            --bg-gradient: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-gradient: linear-gradient(135deg, #FF6F91 0%, #FF9671 100%);
            --incoming-bubble: rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: calc(var(--vh) * 100);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GLASSMORPHISM UTILS */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 50;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(26, 28, 44, 0.8);
            /* Slight dark overlay */
            backdrop-filter: blur(10px);
        }

        main {
            flex: 1;
            height: calc((var(--vh) * 100) - 70px);
            display: flex;
            overflow: hidden;
        }

        aside {
            width: 300px;
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            /* Darker sidebar */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        aside.show {
            transform: translateX(0);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 70px 0 0 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 49;
        }

        .sidebar-overlay.show {
            display: block;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            /* Let body gradient show through */
            position: relative;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 140px;
            scroll-behavior: smooth;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* BUBBLE ROW */
        .message-row {
            display: flex;
            flex-direction: column;
            width: fit-content;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
        }

        .message-row.me {
            margin-left: auto;
            align-items: flex-end;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BUBBLE */
        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            background: var(--incoming-bubble);
            color: var(--text-primary);
            word-break: break-word;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 4px;
        }

        .message-row.me .message-bubble {
            background: var(--accent-gradient);
            color: white;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(255, 111, 145, 0.3);
        }

        /* TIMESTAMP */
        .message-meta {
            margin-top: 6px;
            font-size: 11px;
            opacity: 0.6;
            text-align: left;
            padding-left: 4px;
        }

        .message-row.me .message-meta {
            text-align: right;
            padding-right: 4px;
        }

        /* INPUT BAR */
        #messageForm {
            background: rgba(26, 28, 44, 0.9);
            border-top: 1px solid var(--glass-border);
            padding: 20px 24px;
            display: flex;
            gap: 16px;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            bottom: 0;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid transparent;
            outline: none;
            color: white;
            resize: none;
            font-size: 15px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            padding: 10px;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 50%;
        }

        .input-button:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        #sendButton {
            background: var(--accent-gradient);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 111, 145, 0.4);
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        /* EMOJI PICKER */
        #emojiPicker {
            position: absolute;
            right: 24px;
            bottom: 90px;
            display: none;
            z-index: 999;
            box-shadow: var(--shadow-lg);
            border-radius: 12px;
            overflow: hidden;
        }

        #emojiPicker.show {
            display: block;
        }

        /* USER LIST */
        .user-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .user-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .user-badge {
            font-size: 12px;
            color: #FF6F91;
            background: rgba(255, 111, 145, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #00fa9a;
            border-radius: 50%;
            box-shadow: 0 0 10px #00fa9a;
        }

        /* PRIVATE MESSAGE STYLES */
        .message-bubble.private {
            background: rgba(139, 92, 246, 0.3);
            /* Purple glass */
            border: 1px solid rgba(139, 92, 246, 0.5);
        }

        .message-row.me .message-bubble.private {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        }

        /* REPLY INDICATOR */
        #replyIndicator {
            display: none;
            background: rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            font-size: 13px;
            color: #ddd;
            border-top: 1px solid rgba(139, 92, 246, 0.4);
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
            align-items: center;
            justify-content: space-between;
        }

        #replyIndicator.show {
            display: flex;
        }

        #replyIndicator span {
            font-weight: 600;
            color: #a78bfa;
            margin-left: 4px;
        }

        #closeReply {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 28px;
            /* Larger for touch */
            padding: 0 12px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        #closeReply:hover,
        #closeReply:active {
            color: #ffffff;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            aside {
                position: fixed;
                left: 0;
                top: 70px;
                width: 280px;
                transform: translateX(-100%);
                z-index: 100;
                background: #1a1c2c;
                border-right: 1px solid var(--glass-border);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="flex items-center gap-4">
            <i class="fas fa-bars text-xl cursor-pointer" id="mobileSidebar"></i>
            <h1 class="text-lg font-semibold">ðŸ’¬ GTM Public Chat</h1>
        </div>

        <button id="logoutButton" class="px-4 py-2 bg-red-600 rounded text-white text-sm">
            Logout
        </button>
    </header>

    <main>

        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <aside id="sidebar">
            <div class="p-4 border-b border-[var(--border)] text-lg font-semibold">
                Online Users
            </div>
            <div id="userList"></div>
        </aside>

        <section class="chat-container">
            <div id="messages"></div>

            <form id="messageForm">
                <div id="replyIndicator">
                    <div>Replying to <span id="replyName">User</span></div>
                    <button id="closeReply" type="button">&times;</button>
                </div>
                <button type="button" id="emojiButton" class="input-button">ðŸ˜Š</button>

                <textarea id="messageInput" rows="1" placeholder="Type a message..."></textarea>

                <button type="submit" id="sendButton" class="input-button">
                    <i class="fas fa-paper-plane"></i>
                </button>

                <div id="emojiPicker"></div>
            </form>
        </section>

    </main>

    <script src="chat.js"></script>

</body>

</html>
