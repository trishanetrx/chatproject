<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0B141A" />
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

    <style>
        /* Body logic overrides for Chat if needed, though style.css handles it. */
        body {
            height: calc(var(--vh) * 100);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="flex items-center gap-4">
            <i class="fas fa-bars text-xl cursor-pointer" id="mobileSidebar"></i>
            <h1 class="text-lg font-semibold">ðŸ’¬ GTM Public Chat</h1>
        </div>

        <button id="logoutButton" class="px-4 py-2 bg-red-600 rounded text-white text-sm">
            Logout
        </button>
    </header>

    <main>

        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <aside id="sidebar">
            <div class="p-4 border-b border-[var(--border)] text-lg font-semibold">
                Online Users
            </div>
            <div id="userList"></div>
        </aside>

        <section class="chat-container">
            <div id="messages"></div>

            <form id="messageForm">
                <div id="slowModeIndicator"
                    class="hidden absolute bottom-full right-6 mb-0 bg-orange-600/90 text-white px-3 py-1.5 rounded-t-lg text-xs font-bold backdrop-blur flex items-center gap-2 shadow-[0_-4px_10px_rgba(0,0,0,0.2)] z-0">
                    <i class="fas fa-hourglass-half animate-pulse"></i>
                    <span>Slow Mode: <span id="slowModeTime">10</span>s</span>
                </div>

                <div id="replyIndicator">
                    <div>Replying to <span id="replyName">User</span></div>
                    <button id="closeReply" type="button">&times;</button>
                </div>
                <button type="button" id="emojiButton" class="input-button">ðŸ˜Š</button>

                <textarea id="messageInput" rows="1" placeholder="Type a message..."></textarea>

                <button type="submit" id="sendButton" class="input-button">
                    <i class="fas fa-paper-plane"></i>
                </button>

                <div id="emojiPicker"></div>
            </form>
        </section>

    </main>

    <!-- Broadcast Overlay -->
    <div id="broadcastOverlay"
        class="fixed inset-0 w-full h-full bg-black/80 hidden flex items-center justify-center p-4 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div
            class="bg-gradient-to-br from-red-900/90 to-orange-900/90 border border-red-500/50 p-6 rounded-2xl max-w-md w-full shadow-2xl text-center transform scale-95 transition-transform duration-300">
            <div class="text-5xl mb-4 animate-bounce">ðŸ“¢</div>
            <h3 class="text-2xl font-bold text-white mb-2">System Announcement</h3>
            <p id="broadcastMessage" class="text-white/90 text-lg leading-relaxed font-medium break-words"></p>
            <button onclick="closeBroadcast()"
                class="mt-6 px-6 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors border border-white/10 font-semibold tracking-wide cursor-pointer">
                DISMISS
            </button>
        </div>
    </div>

    <script src="chat.js"></script>

</body>

</html>
