<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
    <style>
        /* Styles remain unchanged */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        /* Header */
        header {
            background: url('topblueline.png') no-repeat center center;
            background-size: cover;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }
        header button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #0056b3;
        }
        /* Sidebar */
        aside {
            background: #222;
            padding: 15px;
            color: #e0e0e0;
            border-right: 1px solid #444;
        }
        #userList li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #333;
            color: #fff;
            border-radius: 6px;
        }
        .logged-in-user {
            margin-top: 20px;
            text-align: center;
            padding: 8px;
            background: #444;
            color: #f1f1f1;
            border-radius: 5px;
        }
        /* Messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #121212;
            color: #e0e0e0;
        }
        .message.sender {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
        }
        .message.receiver {
            background: #444;
        }
        /* Input */
        form {
            display: flex;
            padding: 10px;
            background: #222;
            border-top: 1px solid #444;
        }
        form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>VentiqoTech Chat</h1>
        <div>
            <button id="darkModeToggle">Dark Mode</button>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <main>
        <aside>
            <h2>Online Users</h2>
            <ul id="userList"></ul>
            <div class="logged-in-user" id="loggedInUser"></div>
        </aside>
        <section>
            <div id="messages"></div>
            <form id="messageForm">
                <button type="button" id="emojiButton">ðŸ˜Š</button>
                <input id="messageInput" type="text" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
            <div id="emojiPicker" class="hidden"></div>
        </section>
    </main>
    <script src="chat.js"></script>
</body>
</html>
