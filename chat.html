<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

<style>
/* ============ GLOBAL AMOLED THEME ============ */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #000000 !important;
    color: #e5e5e5;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* HEADER */
header {
    height: 65px;
    flex-shrink: 0;
    background: #121212;
    border-bottom: 1px solid #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 18px;
    position: sticky;
    top: 0;
    z-index: 50;
}

/* MAIN LAYOUT */
main {
    flex: 1;
    height: calc(100dvh - 65px);
    display: flex;
    overflow: hidden;
}

/* SIDEBAR */
aside {
    width: 260px;
    background: #111827;
    border-right: 1px solid #1f2937;
    padding: 16px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

#userList li {
    padding: 10px;
    margin-bottom: 8px;
    background: #1f2937;
    border-radius: 8px;
}

/* CHAT SECTION */
section {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #000000;
}

/* MESSAGE AREA */
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overscroll-behavior: contain;
}

/* MESSAGE ROWS */
.message-row {
    max-width: 75%;
    display: flex;
    flex-direction: column;
}

.message-row.me {
    align-self: flex-end;
}

/* CHAT BUBBLES */
.message-bubble {
    padding: 12px 14px;
    border-radius: 14px;
    background: #1f1f1f;
}

.message-bubble.me {
    background: #25D366 !important;
    color: #000;
}

/* TIMESTAMP */
.message-meta {
    margin-top: 3px;
    font-size: 11px;
    opacity: 0.7;
}

/* INPUT BAR â€” MOBILE SAFE */
#messageForm {
    background: #0a0a0a;
    border-top: 1px solid #1f1f1f;
    display: flex;
    gap: 10px;
    padding: 12px;

    position: sticky;
    bottom: 0;
    z-index: 20;

    padding-bottom: calc(12px + env(safe-area-inset-bottom));
}

#messageInput {
    flex: 1;
    padding: 12px;
    background: #1f1f1f;
    border: none;
    color: #fff;
    border-radius: 10px;
}

/* MOBILE SIDEBAR */
#mobileSidebar {
    display: none;
}

@media (max-width: 900px) {
    aside {
        position: fixed;
        left: -300px;
        top: 65px;
        height: calc(100dvh - 65px);
        width: 260px;
        transition: 0.3s;
        z-index: 200;
    }

    aside.show {
        left: 0;
    }

    #mobileSidebar {
        display: block;
        position: absolute;
        left: 20px;
        top: 18px;
        font-size: 22px;
        color: white;
    }
}

@media (max-width: 768px) {
    #messages {
        padding-bottom: 90px;
    }
}
</style>
</head>

<body>

<header>
    <span id="mobileSidebar"><i class="fas fa-bars"></i></span>
    <h1 class="text-lg font-bold">ðŸ’¬ GTM Public Chat</h1>

    <button id="logoutButton"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Logout
    </button>
</header>

<!-- MAIN -->
<main>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <h2 class="text-md font-bold text-white">Online Users</h2>
        <ul id="userList"></ul>
        <div id="loggedInUser"
             class="mt-4 bg-gray-800 p-2 rounded text-center text-sm text-gray-300"></div>
    </aside>

    <!-- CHAT SECTION -->
    <section>
        <div id="messages"></div>

        <form id="messageForm" class="relative">
            <button type="button" id="emojiButton"
                    class="bg-gray-700 px-3 py-2 rounded text-white">ðŸ˜Š</button>

            <input id="messageInput" placeholder="Type a message..." autocomplete="off" required />

            <button type="submit" class="bg-green-600 px-4 py-2 rounded text-white">Send</button>

            <div id="emojiPicker" class="hidden absolute bottom-16 right-2"></div>
        </form>
    </section>

</main>

<script src="chat.js"></script>

<script>
    // MOBILE SIDEBAR SLIDE
    document.getElementById("mobileSidebar").onclick = () => {
        document.getElementById("sidebar").classList.toggle("show");
    };
</script>

</body>
</html>
