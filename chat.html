<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
    <style>
        /* Smooth scroll for messages */
        #messages {
            scroll-behavior: smooth;
        }

        /* Chat bubbles */
        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .message.sender {
            background-color: #e1f5fe;
            align-self: flex-end;
        }

        .message.receiver {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        /* Transitions */
        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Dark mode */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark .bg-blue-600 {
            background-color: #1a237e;
        }

        body.dark input, body.dark button {
            background-color: #333333;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">
    <!-- Header -->
    <header class="bg-blue-600 text-white flex items-center justify-between p-4">
        <h1 class="text-2xl font-bold">VentiqoTech Chat</h1>
        <button id="darkModeToggle" class="bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">
            Toggle Dark Mode
        </button>
        <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">
            Logout
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex h-[calc(100vh-64px)]">
        <!-- User List -->
        <aside class="w-1/4 bg-gray-100 p-4 overflow-y-auto border-r">
            <h2 class="text-lg font-semibold mb-4">Online Users</h2>
            <ul id="userList" class="space-y-3"></ul>
        </aside>

        <!-- Chat Section -->
        <section class="flex-1 flex flex-col bg-white">
            <!-- Messages -->
            <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input -->
            <div class="p-4 border-t">
                <form id="messageForm" class="flex items-center space-x-3">
                    <!-- Emoji Picker Button -->
                    <button type="button" id="emojiButton" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300">
                        <i class="far fa-smile"></i>
                    </button>
                    <!-- Message Input -->
                    <input
                        type="text"
                        id="messageInput"
                        class="flex-1 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type a message..."
                        required
                    />
                    <!-- Send Button -->
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="chat.js"></script>
</body>
</html>
