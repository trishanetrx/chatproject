<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0B141A" />
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet"
          href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

<style>
:root {
    --vh: 1vh;
    --bg: #0B141A;
    --chat-bg: #111B21;
    --bubble-in: #202C33;
    --bubble-out: #005C4B;
    --header: #202C33;
    --border: #1F2A30;
    --input-bg: #2A3942;
    --text: #E9EDEF;
    --text-secondary: #8696A0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    height: calc(var(--vh) * 100);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

header {
    height: 60px;
    background: var(--header);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    border-bottom: 1px solid var(--border);
    z-index: 50;
}

main {
    flex: 1;
    height: calc((var(--vh) * 100) - 60px);
    display: flex;
    overflow: hidden;
}

aside {
    width: 280px;
    background: var(--bg);
    border-right: 1px solid var(--border);
    overflow-y: auto;
    height: calc((var(--vh) * 100) - 60px);
    transition: transform 0.3s ease;
}

aside.show { transform: translateX(0); }

.sidebar-overlay {
    display: none;
    position: fixed;
    inset: 60px 0 0 0;
    background: rgba(0,0,0,0.5);
    z-index: 49;
}

.sidebar-overlay.show { display: block; }

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--chat-bg);
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;

    /* bubble safety */
    padding-bottom: 140px;
}

/* BUBBLE ROW */
.message-row {
    display: flex;
    flex-direction: column;
    width: fit-content;

    /* final no-cut fix */
    max-width: calc(100% - 48px);
}

.message-row.me {
    margin-left: auto;
}

/* BUBBLE */
.message-bubble {
    padding: 10px 12px;
    border-radius: 10px;
    background: var(--bubble-in);
    color: var(--text);
    word-break: break-word;
    font-size: 14px;
}

.message-row.me .message-bubble {
    background: var(--bubble-out);
    color: white;
}

/* TIMESTAMP */
.message-meta {
    margin-top: 4px;
    font-size: 11px;
    opacity: 0.7;
    text-align: right;
}

/* INPUT BAR */
#messageForm {
    background: var(--header);
    border-top: 1px solid var(--border);
    padding: 8px 12px;
    display: flex;
    gap: 10px;
    align-items: flex-end;
    position: sticky;
    bottom: 0;
}

#messageInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 22px;
    background: var(--input-bg);
    border: none;
    outline: none;
    color: var(--text);
    resize: none;
    font-size: 15px;
}

.input-button {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 24px;
    padding: 6px;
}

/* EMOJI PICKER */
#emojiPicker {
    position: absolute;
    right: 12px;
    bottom: 60px;
    display: none;
    z-index: 999;
}

#emojiPicker.show { display: block; }

/* USER LIST */
.user-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
}

.user-avatar {
    width: 40px;
    height: 40px;
    background: var(--bubble-out);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: white;
}

.user-info { flex: 1; }

.user-name {
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
}

.user-badge {
    font-size: 11px;
    color: var(--text-secondary);
}

.online-indicator {
    width: 10px;
    height: 10px;
    background: var(--green);
    border-radius: 50%;
}

/* MOBILE */
@media (max-width: 900px) {
    aside {
        position: fixed;
        left: 0;
        top: 60px;
        transform: translateX(-100%);
        z-index: 100;
    }
}
</style>
</head>

<body>

<header>
    <div class="flex items-center gap-4">
        <i class="fas fa-bars text-xl cursor-pointer" id="mobileSidebar"></i>
        <h1 class="text-lg font-semibold">ðŸ’¬ GTM Public Chat</h1>
    </div>

    <button id="logoutButton"
            class="px-4 py-2 bg-red-600 rounded text-white text-sm">
        Logout
    </button>
</header>

<main>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <aside id="sidebar">
        <div class="p-4 border-b border-[var(--border)] text-lg font-semibold">
            Online Users
        </div>
        <ul id="userList"></ul>
    </aside>

    <section class="chat-container">
        <div id="messages"></div>

        <form id="messageForm">
            <button type="button" id="emojiButton" class="input-button">ðŸ˜Š</button>

            <textarea id="messageInput" rows="1"
                      placeholder="Type a message..."></textarea>

            <button type="submit" id="sendButton" class="input-button">
                <i class="fas fa-paper-plane"></i>
            </button>

            <div id="emojiPicker"></div>
        </form>
    </section>

</main>

<script src="chat.js"></script>

</body>
</html>
