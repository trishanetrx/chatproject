<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Public Chat Room</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Socket.IO -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Mart -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css"/>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        aside {
            width: 280px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
        }

        section {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-row {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message-row.me {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-bubble.me {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .message-meta {
            margin-top: 4px;
            opacity: 0.7;
            font-size: 11px;
        }

        #messageForm {
            padding: 20px;
            display: flex;
            gap: 12px;
        }

        #emojiPicker {
            position: absolute;
            bottom: 90px;
            left: 20px;
            z-index: 999;
        }
    </style>
</head>

<body>

<header>
    <h1 class="text-white text-xl font-bold">ðŸ’¬ GTM Public Chat</h1>
    <div class="flex items-center gap-4">
        <button id="darkModeToggle"
                class="px-4 py-2 rounded bg-purple-600 text-white hover:bg-purple-700">
            Dark Mode
        </button>

        <button id="logoutButton"
                class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">
            Logout
        </button>
    </div>
</header>

<main>
    <!-- Sidebar -->
    <aside>
        <h2 class="text-lg font-bold text-white mb-4">Online Users</h2>
        <ul id="userList" class="space-y-2 overflow-y-auto flex-1"></ul>

        <div id="loggedInUser"
             class="mt-4 text-center text-sm bg-white/10 p-2 rounded"></div>
    </aside>

    <!-- Chat -->
    <section>
        <div id="messages"></div>

        <form id="messageForm" class="relative">
            <button type="button" id="emojiButton"
                    class="px-3 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                ðŸ˜Š
            </button>

            <input id="messageInput" type="text"
                   placeholder="Type a message..."
                   class="flex-1 px-4 py-2 rounded-lg bg-white/10 text-white border border-white/20 outline-none"
                   autocomplete="off" required />

            <button type="submit"
                    class="px-4 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600">
                Send
            </button>
        </form>

        <!-- Emoji Picker -->
        <div id="emojiPicker" class="hidden"></div>
    </section>
</main>

<script src="chat.js"></script>
</body>
</html>
