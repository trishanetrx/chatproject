<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Dark Mode General */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark header {
            background-color: #1f2937;
        }

        body.dark aside {
            background-color: #1f2937;
            color: #e0e0e0;
        }

        body.dark #messages {
            background-color: #1e1e1e;
        }

        body.dark input, body.dark button {
            background-color: #333333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark .message.sender {
            background: #2e3b4e;
            color: #cfd8dc;
        }

        body.dark .message.receiver {
            background: #3b3b3b;
            color: #cfd8dc;
        }

        /* Chat Bubbles */
        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 4px 0;
        }

        .message.sender {
            align-self: flex-end;
            background: #d1f4ff;
            color: #01579b;
        }

        .message.receiver {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
        }

        /* User List */
        #userList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #userList button {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
        }

        /* Responsive Fix */
        main {
            display: flex;
            flex: 1;
            height: 100%;
        }

        aside {
            width: 20%;
            min-width: 250px;
            background: #f3f4f6;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        form {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white flex justify-between p-4">
        <h1 class="text-2xl font-bold">VentiqoTech Chat</h1>
        <div>
            <button id="darkModeToggle" class="bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">
                Dark Mode
            </button>
            <button id="logoutButton" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">
                Logout
            </button>
        </div>
    </header>

    <main>
        <!-- User List -->
        <aside>
            <h2 class="text-lg font-semibold mb-3">Online Users</h2>
            <ul id="userList"></ul>
        </aside>

        <!-- Chat Section -->
        <section>
            <div id="messages"></div>

            <!-- Input -->
            <form id="messageForm">
                <button type="button" id="emojiButton">ðŸ˜Š</button>
                <input id="messageInput" type="text" placeholder="Type a message..." required />
                <button type="submit" class="bg-blue-500 text-white">Send</button>
            </form>

            <!-- Emoji Picker -->
            <div id="emojiPicker" class="hidden absolute bottom-20 left-10 z-10"></div>
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
