<!DOCTYPE html>
<script>
    if (!localStorage.getItem("chatUser")) {
        window.location.href = "login.html";
    }
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room GTM Inc">
    <title>Chat Room - GTM Inc</title>

    <!-- Tailwind + Fonts + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Socket.IO from your API domain -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Mart -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css"/>

    <style>
        :root {
            --header-height: 70px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1::before {
            content: "ðŸ’¬";
            font-size: 28px;
        }

        header button {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.3);
        }

        header button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(249, 115, 22, 0.5);
        }

        header .flex {
            display: flex;
            gap: 12px;
        }

        main {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar */
        aside {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 280px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        aside h2 {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        aside h2::before {
            content: "ðŸ‘¥";
            font-size: 20px;
        }

        #userList {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #userList::-webkit-scrollbar {
            width: 6px;
        }

        #userList::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #userList::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 10px;
        }

        #userList li {
            background: rgba(51, 65, 85, 0.5);
            color: #fff;
            margin-bottom: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        #userList li:hover {
            background: rgba(71, 85, 105, 0.6);
            transform: translateX(4px);
        }

        .logged-in-user {
            text-align: center;
            margin-top: 16px;
            padding: 14px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #c7d2fe;
        }

        /* Chat Section */
        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        #messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 10px;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            max-width: 65%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-row.me {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-row.other {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message-meta {
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.7;
            font-weight: 500;
        }

        .message-bubble.me {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message-bubble.other {
            background: rgba(51, 65, 85, 0.7);
            color: #f1f5f9;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-username {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 13px;
        }

        /* Input Section */
        form#messageForm {
            display: flex;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            background: rgba(51, 65, 85, 0.5);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #messageInput::placeholder {
            color: #94a3b8;
        }

        #messageInput:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(51, 65, 85, 0.7);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        #emojiButton {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #emojiButton:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: scale(1.05);
        }

        form#messageForm button[type="submit"] {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }

        form#messageForm button[type="submit"]:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(16, 185, 129, 0.5);
        }

        /* Emoji Picker */
        #emojiPicker {
            position: absolute;
            bottom: 90px;
            left: 36px;
            z-index: 20;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none;
        }

        /* Dark mode variants */
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
        }

        body.dark aside {
            background: rgba(15, 23, 42, 0.7);
        }

        body.dark section {
            background: rgba(15, 23, 42, 0.7);
        }

        body.dark #messageInput {
            background: rgba(30, 41, 59, 0.6);
        }

        body.dark .message-bubble.other {
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body>
<header>
    <h1>GTM Inc Chat</h1>
    <div class="flex">
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        <button id="logoutButton">Logout</button>
    </div>
</header>

<main>
    <!-- Sidebar -->
    <aside>
        <h2>Online Users</h2>
        <ul id="userList"></ul>
        <div class="logged-in-user" id="loggedInUser"></div>
    </aside>

    <!-- Chat Section -->
    <section>
        <div id="messages"></div>
        <form id="messageForm">
            <button type="button" id="emojiButton" title="Insert emoji">ðŸ˜Š</button>
            <input id="messageInput" type="text" placeholder="Type a message..." required autocomplete="off"/>
            <button type="submit">Send</button>
        </form>
        <div id="emojiPicker" class="hidden"></div>
    </section>
</main>

<script src="chat.js"></script>
</body>
</html>
