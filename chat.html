<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

<style>

/* REAL ANDROID HEIGHT FIX */
:root {
    --vh: 1vh;
}

/* AMOLED GLOBAL THEME */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #000 !important;
    color: #fff;
    height: calc(var(--vh) * 100);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* HEADER */
header {
    height: 65px;
    background: #121212;
    border-bottom: 1px solid #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 18px;
    position: sticky;
    top: 0;
    z-index: 50;
}

/* MAIN LAYOUT */
main {
    flex: 1;
    height: calc((var(--vh) * 100) - 65px);
    display: flex;
    overflow: hidden;
}

/* SIDEBAR */
aside {
    width: 260px;
    background: #111827;
    border-right: 1px solid #1f2937;
    padding: 16px;
    overflow-y: auto;
    height: calc((var(--vh) * 100) - 65px);
}

/* CHAT SECTION */
section {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #000;
}

/* MESSAGES */
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;

    /* Prevent bubble cut on Android/iPhone */
    padding-bottom: max(160px, env(safe-area-inset-bottom));
}

/* BUBBLE CONTAINER FIX */
.message-row {
    width: fit-content;
    max-width: calc(100% - 70px);
    display: flex;
    flex-direction: column;
}

.message-row.me {
    margin-left: auto;
}

/* BUBBLE */
.message-bubble {
    padding: 12px 14px;
    border-radius: 14px;
    word-break: break-word;
    overflow-wrap: break-word;
    background: #1f1f1f;
}

.message-bubble.me {
    background: #25D366 !important;
    color: #000 !important;
}

/* TIMESTAMP */
.message-meta {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 3px;
}

/* INPUT BAR */
#messageForm {
    background: #0a0a0a;
    border-top: 1px solid #1f1f1f;
    display: flex;
    gap: 10px;
    padding: 12px;

    position: sticky;
    bottom: 0;
    z-index: 30;

    padding-bottom: calc(12px + env(safe-area-inset-bottom));
}

#messageInput {
    flex: 1;
    padding: 12px;
    background: #1f1f1f;
    border: none;
    color: white;
    border-radius: 10px;
}

/* MOBILE SIDEBAR */
#mobileSidebar {
    display: none;
}

@media (max-width: 900px) {
    aside {
        position: fixed;
        left: -300px;
        top: 65px;
        width: 260px;
        transition: 0.3s;
        z-index: 200;
    }

    aside.show {
        left: 0;
    }

    #mobileSidebar {
        display: block;
        position: absolute;
        left: 20px;
        top: 18px;
        font-size: 22px;
    }
}
</style>
</head>

<body>

<header>
    <span id="mobileSidebar"><i class="fas fa-bars"></i></span>
    <h1 class="text-lg font-bold">ðŸ’¬ GTM Public Chat</h1>

    <button id="logoutButton" class="px-4 py-2 bg-red-500 rounded text-white">
        Logout
    </button>
</header>

<main>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <h2 class="font-bold text-md mb-3">Online Users</h2>
        <ul id="userList"></ul>
        <div id="loggedInUser"
             class="mt-4 bg-gray-800 p-2 rounded text-center text-sm"></div>
    </aside>

    <!-- CHAT SECTION -->
    <section>
        <div id="messages"></div>

        <form id="messageForm">
            <button type="button" id="emojiButton" class="bg-gray-700 px-3 py-2 rounded">ðŸ˜Š</button>
            <input id="messageInput" placeholder="Type a message..." required />
            <button type="submit" class="bg-green-600 px-4 py-2 rounded text-black">
                Send
            </button>
            <div id="emojiPicker" class="hidden absolute bottom-16 right-2"></div>
        </form>
    </section>

</main>

<script src="chat.js"></script>

<script>
document.getElementById("mobileSidebar").onclick = () => {
    document.getElementById("sidebar").classList.toggle("show");
};
</script>

</body>
</html>
