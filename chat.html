<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Public Chat Room</h1>
    </header>

    <!-- Main Content -->
    <main class="flex h-screen">
        <!-- User List -->
        <aside class="w-1/4 bg-gray-200 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Online Users</h2>
            <ul id="userList" class="list-disc pl-5"></ul>
        </aside>

        <!-- Chat Section -->
        <section class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="messages" class="flex-1 p-4 overflow-y-auto border-b"></div>

            <!-- Input -->
            <div class="p-4">
                <form id="messageForm" class="flex space-x-4">
                    <!-- Emoji Picker Button -->
                    <button type="button" id="emojiButton" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">
                        ðŸ˜€
                    </button>
                    <!-- Message Input -->
                    <input type="text" id="messageInput" class="flex-1 p-3 border rounded" placeholder="Type a message..." required>
                    <!-- Send Button -->
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-700">
                        Send
                    </button>
                </form>
                <!-- Emoji Picker Container -->
                <div id="emojiPicker" class="hidden mt-2"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-2">
        <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </footer>

    <!-- JavaScript -->
    <script src="chat.js"></script>
</body>
</html>
