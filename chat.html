<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public chat room by VentiqoTech">
    <title>Chat Room - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.negombotech.com/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: url('topblueline.png') no-repeat center center;
            background-size: cover;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }

        header button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
        }

        /* Layout */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        aside {
            background-color: #222;
            color: #e0e0e0;
            padding: 15px;
            width: 250px;
            display: flex;
            flex-direction: column;
        }

        aside h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #userList {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #userList li {
            background: #333;
            color: #fff;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #userList button {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .logged-in-user {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: #444;
            border-radius: 5px;
        }

        /* Chat Section */
        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #e0e0e0;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #1e1e1e;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
        }

        /* Added opacity for sender and receiver */
        .sender {
            background-color: rgba(0, 123, 255, 0.3); /* Blue with 30% opacity */
            color: white;
            align-self: flex-end;
        }

        .receiver {
            background-color: rgba(68, 68, 68, 0.3); /* Gray with 30% opacity */
            color: #e0e0e0;
            align-self: flex-start;
        }

        /* Highlight Effect with Transparency */
        ::selection {
            background: rgba(100, 100, 100, 0.4); /* Soft gray transparency */
            color: #fff;
        }

        /* Input Section */
        form {
            display: flex;
            background-color: #222;
            padding: 10px;
            border-top: 1px solid #444;
        }

        form input {
            flex: 1;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Emoji Picker */
        #emojiPicker {
            position: absolute;
            bottom: 60px;
            left: 10px;
            z-index: 10;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>VentiqoTech Chat</h1>
        <div>
            <button id="darkModeToggle">Dark Mode</button>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <main>
        <!-- Sidebar -->
        <aside>
            <h2>Online Users</h2>
            <ul id="userList"></ul>
            <div class="logged-in-user" id="loggedInUser"></div>
        </aside>

        <!-- Chat Section -->
        <section>
            <div id="messages"></div>
            <form id="messageForm">
                <button type="button" id="emojiButton">ðŸ˜Š</button>
                <input id="messageInput" type="text" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
            <div id="emojiPicker" class="hidden"></div>
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
