<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 70px;
            flex-shrink: 0;
            background: rgba(255,255,255,0.08);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
        }

        /* MAIN LAYOUT (fixed height zone) */
        main {
            flex: 1;
            height: calc(100vh - 70px); /* fixes scrolling */
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        /* SIDEBAR */
        aside {
            width: 280px;
            flex-shrink: 0;
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* only user list scrolls */
        #userList {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        #userList li {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
        }

        /* CHAT WINDOW SECTION */
        section {
            flex: 1;
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        /* only messages scroll */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-row {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message-row.me {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .message-bubble.me {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .message-meta {
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.7;
        }

        /* INPUT BAR FIXED AT BOTTOM OF SECTION */
        #messageForm {
            flex-shrink: 0;
            padding: 18px;
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        #emojiPicker {
            position: absolute;
            bottom: 90px;
            left: 20px;
            z-index: 999;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <h1 class="text-xl font-bold">ðŸ’¬ GTM Public Chat</h1>

    <div class="flex items-center gap-4">
        <button id="darkModeToggle"
                class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Dark Mode</button>

        <button id="logoutButton"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
    </div>
</header>


<!-- MAIN LAYOUT -->
<main>

    <!-- LEFT SIDEBAR -->
    <aside>
        <h2 class="text-lg font-bold">Online Users</h2>

        <ul id="userList"></ul>

        <div id="loggedInUser"
             class="mt-4 bg-white/10 text-center p-2 rounded text-sm"></div>
    </aside>


    <!-- CHAT SECTION -->
    <section>

        <!-- MESSAGE LIST -->
        <div id="messages"></div>

        <!-- INPUT BAR -->
        <form id="messageForm" class="relative">
            <button type="button" id="emojiButton"
                    class="bg-purple-600 px-3 py-2 rounded text-white">ðŸ˜Š</button>

            <input id="messageInput" placeholder="Type a message..." autocomplete="off" required />

            <button type="submit"
                    class="bg-green-500 px-4 py-2 rounded text-white">Send</button>

            <!-- Emoji Picker -->
            <div id="emojiPicker" class="hidden"></div>
        </form>
    </section>

</main>

<!-- CHAT LOGIC -->
<script src="chat.js"></script>

</body>
</html>
