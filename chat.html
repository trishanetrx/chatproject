<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Socket -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css"/>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            overflow: hidden; /* prevents double scroll on mobile */
        }

        /* HEADER FIXED LIKE WHATSAPP */
        header {
            height: 70px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(14px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        main {
            position: absolute;
            top: 70px;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            overflow: hidden;
            padding: 12px;
            gap: 12px;
        }

        /* DESKTOP SIDEBAR */
        aside {
            width: 260px;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* User list scroll */
        #userList {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 4px;
        }

        #userList li {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.09);
            border-radius: 10px;
        }

        /* CHAT SECTION */
        section {
            flex: 1;
            background: rgba(255,255,255,0.07);
            border-radius: 14px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-row {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }
        .message-row.me {
            align-self: flex-end;
        }
        .message-bubble {
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }
        .message-bubble.me {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        .message-meta {
            margin-top: 4px;
            opacity: 0.6;
            font-size: 11px;
        }

        /* INPUT BAR FIXED INSIDE SECTION */
        #messageForm {
            flex-shrink: 0;
            padding: 16px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.25);
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.09);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
        }

        /* MOBILE: SIDEBAR HIDDEN */
        @media (max-width: 900px) {
            aside {
                position: fixed;
                top: 70px;
                left: -270px;
                height: calc(100% - 70px);
                z-index: 1500;
                width: 260px;
                transition: left 0.3s ease;
            }
            aside.open {
                left: 0;
            }

            /* overlay */
            #overlay {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 1400;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <!-- Mobile Users Button (WhatsApp style) -->
    <button id="mobileMenuBtn"
        class="text-white text-2xl font-bold lg:hidden">â˜°</button>

    <h1 class="font-bold text-lg">GTM Public Chat</h1>

    <div class="flex items-center gap-3">
        <button id="logoutButton"
            class="px-4 py-2 bg-red-500 rounded-md text-white">Logout</button>
    </div>
</header>


<!-- MAIN -->
<main>
    <!-- SIDEBAR -->
    <aside id="sidebar">
        <h2 class="font-bold text-lg">Online Users</h2>
        <ul id="userList"></ul>
        <div id="loggedInUser" class="mt-4 bg-white/10 p-2 text-center rounded text-sm"></div>
    </aside>

    <!-- CHAT SECTION -->
    <section>
        <div id="messages"></div>

        <!-- INPUT -->
        <form id="messageForm" class="relative">
            <button type="button" id="emojiButton"
                class="px-3 py-2 bg-purple-600 text-white rounded">ðŸ˜Š</button>

            <input id="messageInput" placeholder="Type a message..." autocomplete="off" required />

            <button type="submit"
                class="px-4 py-2 bg-green-500 text-white rounded">Send</button>

            <div id="emojiPicker" class="hidden absolute bottom-16 left-3 z-50"></div>
        </form>
    </section>
</main>

<!-- OVERLAY FOR MOBILE -->
<div id="overlay" class="hidden"></div>

<script src="chat.js"></script>

</body>
</html>
