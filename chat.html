<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTM Public Chat</title>

    <!-- Redirect if not logged in -->
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Socket.io -->
    <script src="https://chatapi.copythingz.shop/socket.io/socket.io.js"></script>

    <!-- Emoji Picker -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart@latest/css/emoji-mart.css" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        /* MAIN LAYOUT */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 70px);
        }

        /* DESKTOP SIDEBAR */
        aside {
            width: 280px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.07);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #userList {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 6px;
        }

        #userList::-webkit-scrollbar {
            width: 6px;
        }

        #userList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* CHAT WINDOW */
        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 0;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-row {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message-row.me {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-break: break-word;
        }

        .message-bubble.me {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        #messageForm {
            flex-shrink: 0;
            padding: 16px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* MOBILE SLIDE-IN SIDEBAR */
        #sidebarMobileOverlay {
            display: none;
        }

        @media (max-width: 768px) {
            aside {
                position: fixed;
                height: 100vh;
                top: 0;
                left: -300px;
                width: 260px;
                z-index: 200;
                transition: 0.3s ease;
                border-radius: 0;
            }

            aside.open {
                left: 0;
            }

            #sidebarMobileOverlay.show {
                display: block;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.55);
                backdrop-filter: blur(4px);
                z-index: 150;
            }

            main {
                padding: 0;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="h-[70px] flex items-center justify-between px-4 bg-white/10 backdrop-blur-lg">
    <div class="flex items-center gap-3">
        <!-- MOBILE SIDEBAR BUTTON -->
        <button id="openSidebarBtn"
            class="md:hidden text-white text-2xl">
            â˜°
        </button>

        <h1 class="text-xl font-bold">ðŸ’¬ GTM Public Chat</h1>
    </div>

    <div class="flex items-center gap-4">
        <button id="darkModeToggle"
            class="px-4 py-2 bg-purple-600 text-white rounded">
            Dark Mode
        </button>
        <button id="logoutButton"
            class="px-4 py-2 bg-red-500 text-white rounded">
            Logout
        </button>
    </div>
</header>

<!-- MOBILE OVERLAY -->
<div id="sidebarMobileOverlay"></div>

<!-- MAIN -->
<main>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <h2 class="text-lg font-bold">Online Users</h2>
        <ul id="userList"></ul>
        <div id="loggedInUser"
             class="mt-4 bg-white/10 text-center p-2 rounded text-sm"></div>
    </aside>

    <!-- CHAT SECTION -->
    <section>

        <div id="messages"></div>

        <form id="messageForm" class="relative">
            <button type="button" id="emojiButton"
                class="bg-purple-500 px-3 py-2 rounded text-white">ðŸ˜Š</button>

            <input id="messageInput" placeholder="Type a message..." autocomplete="off" required />

            <button type="submit"
                class="bg-green-500 px-4 py-2 rounded text-white">Send</button>

            <!-- Emoji picker -->
            <div id="emojiPicker"
                 class="hidden absolute bottom-20 left-4 z-[999]"></div>
        </form>

    </section>

</main>

<script src="chat.js"></script>

</body>
</html>
